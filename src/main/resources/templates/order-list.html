<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
  <H1>Order List</H1>
    <hr />
    <table>
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orderList}">
          <td th:text="${order.getCustomerName()}"></td>
          <td th:text="${order.getProductName()}"></td>
          <td th:text="${order.getPrice()}"></td>
          <td th:text="${order.getQuantity()}"></td>
          <td th:text="${order.getDateCreated()}"></td>
        </tr>
      </tbody>
    </table>
</body>
</html>
