<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add products</title>
</head>
<body>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{productName}"/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:field="*{productPrice}"/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{productQuantity}"/>
</form>
</body>
</html>
