<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add products</title>
</head>
<body>
<label th:text="${feedback}"></label>
<hr />
<br />
<form action="#" th:action="@{/add-product}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="productName" th:field="*{productName}"/>

    <label for="price">Price:</label>
    <input type="number" id="price" name="productPrice" th:field="*{productPrice}"/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="productQuantity" th:field="*{productQuantity}"/>

    <label for="quantity">Category:</label>
    <input type="text" id="category" name="productCategory" th:field="*{productCategory}"/>

    <button type="submit" name="submit">Submit Product</button>
</form>
</body>
</html>
